<!DOCTYPE html>
<html>
<head>
    <title>Moni Trader</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style/default.css">
    <!--Script Includes-->
    <meta http-equiv="Content-Security-Policy" content="default-src * self blob: data: gap:; style-src * self 'unsafe-inline' blob: data: gap:; script-src * 'self' 'unsafe-eval' 'unsafe-inline' blob: data: gap:; object-src * 'self' blob: data: gap:; img-src * self 'unsafe-inline' blob: data: gap:; connect-src self * 'unsafe-inline' blob: data: gap:; frame-src * self blob: data: gap:;">
    <script src="../Model/Stock.js"></script>
    <script src="../Model/Portfolio.js"></script>
    <script src="../Controller/displayScripts.js"></script>
    <script src="../Controller/utility.js"></script>
    <script src="../Controller/inits.js"></script>
    <script src="../Controller/comm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.29.9.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <style>
        html, body, h1, h2, h3, h4, h5 {
            font-family: "Open Sans", sans-serif
        }
    </style>
</head>
<body class="w3-theme-dark" onload="initializePortfolio()">

    <!-- Page Container -->
    <div class="w3-container w3-content" style="max-width:100%;margin-top:20px">
        <div id="portfolio">
            <!-- The Grid -->
            <div class="w3-row">

                <!-- Left Column -->
                <div class="w3-col m2 w3-margin">
                    <div class="w3-card w3-round">
                        <div class="w3-container w3-padding w3-dark" >
                            <!-- Stock List Section-->
                            <div class="list-background w3-padding w3-margin graph-background" id="listPlaceholder">
                                <div class="inter-graph"></div>
                            </div>
                            <!-- <div class="stock-selection-sect" id="stockHeader"></div>-->
                        </div>
                    </div>
                    <br>
                </div>
                <!-- End Left Column -->

                <!-- Middle Column -->
                <div class="w3-col m9 w3-margin">

                    <div class="w3-card w3-round w3-dark">
                        <div class="w3-container w3-padding">
                            <div class="linear-background" id="labelPlaceholder">
                                <div class="inter-label"></div>
                            </div>

                        </div>
                    </div>
                    <br>
                    <div class="w3-card w3-round w3-dark">
                        <div class="w3-container w3-padding">
                            <ul>
                                <!-- Display Value Drop Down -->
                                <li class="dropdown">
                                    <a class="dropbtn" id="stockPropertyDropdownButton">Closing Prices v</a>
                                    <div class="dropdown-content" id="chart-type: ">
                                        <a id="Closing Prices v" onclick="handlFilterDisplayValue(event)">Closing Prices</a>
                                        <a id="Opening Prices v" onclick="handlFilterDisplayValue(event)">Opening Prices</a>
                                        <a id="Highs v" onclick="handlFilterDisplayValue(event)">Highs</a>
                                        <a id="Lows v" onclick="handlFilterDisplayValue(event)">Lows</a>
                                    </div>
                                </li>
                                <spacer type="horizontal" width="100" height="100">  </spacer>
                                <!-- Date Range Filter Drop Down -->
                                <li class="dropdown">
                                    <a class="dropbtn" id="periodDropdownButton">ALL v</a>
                                    <div class="dropdown-content">
                                        <a id="1W v" onclick="handleFilterDateRange(event)">1W</a>
                                        <a id="1M v" onclick="handleFilterDateRange(event)">1M</a>
                                        <a id="3M v" onclick="handleFilterDateRange(event)">3M</a>
                                        <a id="6M v" onclick="handleFilterDateRange(event)">6M</a>
                                        <a id="1Y v" onclick="handleFilterDateRange(event)">1Y</a>
                                        <a id="2Y v" onclick="handleFilterDateRange(event)">2Y</a>
                                        <a id="5Y v" onclick="handleFilterDateRange(event)">5Y</a>
                                        <a id="10Y v" onclick="handleFilterDateRange(event)">10Y</a>
                                        <a id="ALL v" onclick="handleFilterDateRange(event)">ALL</a>
                                    </div>
                                </li>
                                <!-- Action Drop Down -->
                                <li class="dropdown">
                                    <a class="dropbtn" id="actionDropdownButton">Actions v</a>
                                    <div class="dropdown-content">
                                        <a onclick="handleReloadStock(event)">Reload</a>
                                        <a onclick="handleDeleteStock(event)">Delete</a>
                                    </div>
                                </li>
                                <!-- Analytics Drop Down -->
                                <li class="dropdown">
                                    <a class="dropbtn" id="analyticDropdownButton">Analytics v</a>
                                    <div class="dropdown-content">
                                        <a onclick="handleFilterAnalytics(event)">Plot</a>
                                        <a onclick="handleFilterAnalytics(event)">Candle Stick</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="linear-background w3-padding w3-margin graph-background" id="graphPlaceholder">
                            <div class="inter-graph"></div>
                        </div>
                    </div>
                    <!-- End Middle Column -->
                </div>

                <!-- End Grid -->
            </div>
        </div>
        <!-- End Page Container -->
    </div>
    <br>
</body>
</html>
