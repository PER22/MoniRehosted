<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <!--<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />-->

    <!--Script Includes-->
    <script src="../Model/Stock.js"></script>
    <script src="../Model/Portfolio.js"></script>
    <script src="../Controller/displayScripts.js"></script>
    <script src="../Controller/utility.js"></script>
    <script src="../Controller/inits.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.29.9.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="style/default.css">

    <title>Stonks</title>
</head>
<body onload="initializePortfolio()">
    <!--Portfolio Section-->
    <div class="portfolio-container">
        <div class="portfolio-content" id="portfolio">

            <!--Stock Selection Section -->
            <div class="left-header-sect">
                <!--Logo Header Section-->
                <div class="logo-header-sect">

                </div>
                <!-- Stock List Section-->
                <div class="stock-selection-sect" id="stockHeader">

                </div>
            </div>
            
            <!-- Stock Viewing Section-->
            <div class="analytics-sect">
                <div class="stock-header-sect">
                    <label class="header-label" id="selected-stock-name"></label>
                    <div class="select-stock-chart-type">
                        <input type="radio" id="closing" name="chart-type" value="closing" checked>
                        <label class="detail-label" for="closing">Closing Prices</label><br>
                        <input type="radio" id="opening" name="chart-type" value="opening">
                        <label class="detail-label" for="opening">Opening Prices</label><br>
                        <input type="radio" id="high" name="chart-type" value="high">
                        <label class="detail-label" for="high">Highs</label>
                        <input type="radio" id="low" name="chart-type" value="low">
                        <label class="detail-label" for="low">Lows</label>
                    </div>
                </div>
                <!--<div class="stock-details-sect">
                    <div class="stock-details-price">
                        <label class="detail-label-large" id="current-price-label">276.05</label>
                    </div>
                    <div class="stock-details-close-open">
                        <div>
                            <label class="detail-label" id="close-label">Previous Close</label>
                        </div>
                        <div style="padding-top:10px">
                            <label class="detail-label" id="open-label">Open</label>
                        </div>
                    </div>
                    <div class="stock-details-3">

                    </div>

                </div>-->
                <!-- Date Picker Section -->
                <div class="date-selection-sect">
                    <button id="button-1W" class="date-picker-button" onclick="setDatePickerBackcolor(event)" name="datePicker">1W</button>
                    <button id="button-1M" class="date-picker-button" onclick="setDatePickerBackcolor(event)" name="datePicker">1M</button>
                    <button id="button-3M" class="date-picker-button" onclick="setDatePickerBackcolor(event)" name="datePicker">3M</button>
                    <button id="button-6M" class="date-picker-button" onclick="setDatePickerBackcolor(event)" name="datePicker">6M</button>
                    <button id="button-1Y" class="date-picker-button" onclick="setDatePickerBackcolor(event)" name="datePicker">1Y</button>
                    <button id="button-2Y" class="date-picker-button" onclick="setDatePickerBackcolor(event)" name="datePicker">2Y</button>
                    <button id="button-5Y" class="date-picker-button" onclick="setDatePickerBackcolor(event)" name="datePicker">5Y</button>
                    <button id="button-10Y" class="date-picker-button" onclick="setDatePickerBackcolor(event)" name="datePicker">10Y</button>
                    <button id="button-ALL" class="date-picker-button" onclick="setDatePickerBackcolor(event)" name="datePicker">ALL</button>
                </div>
                <!--Chart Section-->
                <div class="chart-sect">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
